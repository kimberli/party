  <!-- GitHub Pages SPA Redirect -->
  <script type="text/javascript">
    (function (l) {
      function normalizeEmoji(input) {
        // Remove directional isolate characters and variation selectors
        return input
          .normalize('NFC')  // Normalize to canonical form
          .replace(/[\u2066-\u2069]/g, '')  // Remove directional isolate characters
          .replace(/[\uFE00-\uFE0F\u180B-\u180D\u200D]/g, ''); // Remove variation selectors
      }

      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return normalizeEmoji(s.replace(/~and~/g, '&'));
        }).join('?');

        window.history.replaceState(
          null,
          null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
