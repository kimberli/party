  <script type="text/javascript">
    var pathSegmentsToKeep = 0;

    function normalizeEmoji(input) {
      // Remove directional isolate characters and variation selectors
      return input
        .normalize('NFC')  // Normalize to canonical form
        .replace(/[\u2066-\u2069]/g, '')  // Remove directional isolate characters
        .replace(/[\uFE00-\uFE0F\u180B-\u180D\u200D]/g, ''); // Remove variation selectors
    }

    var l = window.location;
    var pathname = normalizeEmoji(l.pathname);

    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
